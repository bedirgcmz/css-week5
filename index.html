<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week-5</title>
    <!-- My Css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- General container section -->
    <section id="general-container">
      <!-- First inner container -->
      <div id="image-container">
        <div class="item-out-container">
          <div class="first-image-container">
            <div class="little-box-inside-1"></div>
            <div class="little-box-inside-2"></div>
            <div class="little-box-inside-3"></div>
          </div>
        </div>
        <!-- Second inner container -->
        <div class="second-image-container">
          <div class="little-box-inside-5"></div>
          <div class="little-box-inside-6"></div>
          <div class="little-box-inside-7"></div>
        </div>
        <!-- Third inner container -->
        <div class="third-image-container">
          <div class="little-box-inside-8"></div>
          <div class="little-box-inside-9"></div>
          <div class="little-box-inside-10"></div>
          <div class="left-circle-1"></div>
          <div class="left-circle-2"></div>
          <div class="right-circle-1"></div>
          <div class="right-circle-2"></div>
        </div>
      </div>
      <!-- Paint container -->
      <section id="paint-container">
        <div id="color-palete">
          <!-- image-1 color palete -->
          <div class="color-bar">
            <div class="color">
              <div id="info-1" class="color-info"></div>
              <div class="color-p">#191210</div>
            </div>
            <div class="color">
              <div id="info-2" class="color-info"></div>
              <div class="color-p">#ECA03D</div>
            </div>
            <div class="color">
              <div id="info-3" class="color-info"></div>
              <div class="color-p">#84721C</div>
            </div>
          </div>
          <!-- image-2 color palete -->
          <div class="color-bar">
            <div class="color">
              <div id="info-4" class="color-info"></div>
              <div class="color-p">#E3516E</div>
            </div>
            <div class="color">
              <div id="info-5" class="color-info"></div>
              <div class="color-p">#F7F3D7</div>
            </div>
            <div class="color">
              <div id="info-6" class="color-info"></div>
              <div class="color-p">#51B5A9</div>
            </div>
            <div class="color">
              <div id="info-7" class="color-info"></div>
              <div class="color-p">#FADE8B</div>
            </div>
          </div>
          <!-- image-3 color palete -->
          <div class="color-bar">
            <div class="color">
              <div id="info-8" class="color-info"></div>
              <div class="color-p">#62306D</div>
            </div>
            <div class="color">
              <div id="info-9" class="color-info"></div>
              <div class="color-p">#F7EC7D</div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
